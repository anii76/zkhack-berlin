<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link
    rel="stylesheet"
    as="style"
    onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
  />

  <title>ZK FacePay</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
  <div class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-4" style='font-family: Inter, "Noto Sans", sans-serif;'>
    <div class="w-full max-w-md">
      <div class="bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl shadow-lg p-8">
        <h2 class="text-white text-2xl font-bold text-center mb-2">ZK FacePay</h2>
        <h3 class="text-white text-xl font-semibold text-center mb-3">Secure Transactions with a Glance</h3>
        <p class="text-slate-300 text-base text-center mb-6">Experience the future of finance with ZK FacePay. Send and receive funds securely using facial recognition technology.</p>
        <div class="flex flex-col gap-3">
          <a href="/scan" class="w-full">
            <button class="w-full rounded-lg h-12 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white text-base font-bold transition-colors">Send Funds</button>
          </a>
          <a href="/receive" class="w-full">
            <button class="w-full rounded-lg h-12 bg-gradient-to-r from-green-500 to-blue-500 hover:from-green-600 hover:to-blue-600 text-white text-base font-bold transition-colors">Receive Funds</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
